<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Product Card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="product-card">
      <div class="product-image"></div>

      <div class="product-info">
        <h1 class="product-title">Astro-Bot X1</h1>
        <p class="product-description">
          Your new AI-powered companion for exploring the cosmos. Features a
          quantum processor, holographic display, and a sleek, durable chassis.
        </p>
        <div class="product-price">
          <span class="current-price">$999.99</span>
          <span class="original-price">$1250.00</span>
        </div>
        <button class="cta-button">Add to Cart</button>
      </div>
    </main>
  </body>
</html>
