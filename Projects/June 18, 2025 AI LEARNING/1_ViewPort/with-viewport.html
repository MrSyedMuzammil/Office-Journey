<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>With Viewport Tag</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <h1>With Viewport</h1>
      <p>This page INCLUDES the viewport meta tag.</p>
      <p>
        Notice how the browser uses the real device width. This 350px card looks
        correct and readable on a mobile screen because the page isn't being
        "zoomed out". The browser is providing an honest canvas for our CSS.
      </p>
    </div>
  </body>
</html>
