<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Neon Grid</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="main-header">
      <h1>Cyber Modules</h1>
      <p>System status: online and responsive</p>
    </header>

    <main class="card-container">
      <article class="neo-card">
        <h2>Module 01</h2>
        <p>Core Systems</p>
      </article>

      <article class="neo-card">
        <h2>Module 02</h2>
        <p>Navigation AI</p>
      </article>

      <article class="neo-card">
        <h2>Module 03</h2>
        <p>Shield Matrix</p>
      </article>

      <article class="neo-card">
        <h2>Module 04</h2>
        <p>Energy Cells</p>
      </article>

      <article class="neo-card">
        <h2>Module 05</h2>
        <p>Data Archives</p>
      </article>
    </main>
  </body>
</html>
