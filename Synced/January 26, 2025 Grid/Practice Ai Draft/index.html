<!DOCTYPE html>
<html>
  <head>
    <title>Practice: Blog Layout</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="grid-container">
      <!-- Sidebar (150px) -->
      <nav class="sidebar">
        <h2>Menu</h2>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>

      <!-- Main Content (2fr) -->
      <main class="content">
        <h1>Understanding CSS Grid</h1>
        <p class="author">By Jane Doe</p>
        <p>CSS Grid revolutionizes web layouts...</p>
        <p>Learn how to use `fr`, `auto`, and `minmax()`...</p>
      </main>

      <!-- Auto-sized Column -->
      <aside class="subscribe">
        <button>Subscribe for Updates</button>
      </aside>
    </div>
  </body>
</html>
