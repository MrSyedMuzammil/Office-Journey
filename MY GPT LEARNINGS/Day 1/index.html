<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GPT LEARNING PRACTICE</title>
		<style>
			body {
				background-color: blanchedalmond;
			}
			.parent {
				font-size: 16px;
			}
			.child {
				font-size: 1.5em;
			}
			.another {
				font-size: 24px;
			}
		</style>
	</head>
	<body>
		<!-- Understanding the concept of em and rem for measurements -->
		<!-- em is a relative unit that depends on the font-size of its parent element.
If a parent element has font-size: 16px, then 1em = 16px for its child. -->

		<div class="parent">
			<h1>This heading's size = 16px</h1>
			<div class="child">
				<p>This is an article about sizing with em and rem</p>
			</div>
		</div>
		<div class="another">
			<p>This is also a paragraph</p>
		</div>
	</body>
</html>
