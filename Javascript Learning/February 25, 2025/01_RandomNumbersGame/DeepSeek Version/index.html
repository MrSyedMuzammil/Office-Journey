<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Guess the Number! ðŸ”¢</h1>
        
        <!-- Difficulty Selection -->
        <div class="difficulty">
            <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
            <button class="difficulty-btn" data-difficulty="medium">Medium</button>
            <button class="difficulty-btn" data-difficulty="hard">Hard</button>
        </div>

        <!-- Game Interface -->
        <div class="game-panel">
            <p>Attempts: <span id="attempts">0</span></p>
            <p>Time Left: <span id="timer">30</span>s</p>
            <p>High Score: <span id="highscore">0</span></p>
        </div>

        <!-- Input and Feedback -->
        <input type="number" id="guess-input" placeholder="Enter your guess...">
        <button id="guess-btn">Check!</button>
        <p id="message"></p>

        <!-- Reset Button -->
        <button id="reset-btn">New Game</button>
    </div>

    <!-- Sound Effects (Hidden) -->
    <audio id="win-sound" src="https://assets.mixkit.co/active_storage/sfx/257/257-preview.mp3"></audio>
    <audio id="lose-sound" src="https://assets.mixkit.co/active_storage/sfx/259/259-preview.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
